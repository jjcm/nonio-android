<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.bubble.css" rel="stylesheet">

    <!-- Custom styles for Quill editor -->
    <style>
        .ql-editor {
            font-size: 16px;
            color: #ffffff;
            caret-color: #00ff00;
            margin-top: 40px;
        }

        .ql-editor ::selection {
            background: #0000ff;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <!-- Create the editor container -->
    <div id="editor"></div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>

    <script type="text/javascript">
        function addStyle(styles) {
            var css = document.createElement('style');
            css.type = 'text/css';

            if (css.styleSheet)
                css.styleSheet.cssText = styles;
            else
                css.appendChild(document.createTextNode(styles));

            document.getElementsByTagName("head")[0].appendChild(css);
        }

        // support color-scheme
        var styles = '@media (prefers-color-scheme: dark) {html{filter: invert(1) hue-rotate(.5turn);}img {filter: invert(1) hue-rotate(.5turn);}}';
        styles += '* {user-select: none;-webkit-user-select: none;-webkit-touch-callout: none;}textarea, input {user-select: text;-webkit-user-select: text;}';
        window.onload = function () { addStyle(styles) };

        // Initialize Quill editor
        var toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike', 'blockquote'],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
            ['link'],
        ];
        var quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions
            },
            theme: 'bubble'
        });

        function getContent() {
            var content = quill.getContents();
            // window.webkit.messageHandlers.getContent.postMessage(content);
            Android.getContent(JSON.stringify(content));
        }

        function editorFocus() {
            quill.focus();
        }

        // content did change event
        quill.on('text-change', function (delta, oldDelta, source) {
            if (source === 'user') {
                Android.getContent(JSON.stringify(quill.getContents()));
            }
        });
    </script>

</body>

</html>
